<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Detection Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/logo.png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">PhishGuard</div>
    <ul class="nav-links">
      <li><a href="index.html" class="nav-link active">Dashboard</a></li>
      <li><a href="history.html" class="nav-link">History</a></li>
      <li><a href="faq.html" class="nav-link">FAQs</a></li>
    </ul>
    <button id="darkModeToggle" class="dark-toggle" title="Toggle dark mode">ðŸŒ™</button>
  </nav>

  <main>
    <section id="dashboard" class="section active">
      <h1>Phishing Detection</h1>
      <form id="phishForm" autocomplete="off">
        <input type="url" id="phishUrl" placeholder="Enter a URL to analyze..." required>
        <button type="submit">Analyze</button>
      </form>
      
      <div class="analysis-container">
        <div class="score-section">
          <div class="score-circle">
            <svg viewBox="0 0 36 36" class="circular-chart">
              <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
              <path class="circle" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
              <text x="18" y="20.35" class="percentage">0</text>
            </svg>
          </div>
          <div class="score-details">
            <h3>Safety Score</h3>
            <div class="score-breakdown">
              <div class="breakdown-item">
                <span class="label">Domain Match</span>
                <div class="progress-bar">
                  <div class="progress" data-score="0"></div>
                </div>
              </div>
              <div class="breakdown-item">
                <span class="label">URL Structure</span>
                <div class="progress-bar">
                  <div class="progress" data-score="0"></div>
                </div>
              </div>
              <div class="breakdown-item">
                <span class="label">Content Analysis</span>
                <div class="progress-bar">
                  <div class="progress" data-score="0"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="resultCard" class="result-card"></div>
        
        <div class="quick-stats">
          <div class="stat-card"><span id="totalChecks">0</span><br>Total Checks</div>
          <div class="stat-card"><span id="unsafeCount">0</span><br>Unsafe Found</div>
          <div class="stat-card"><span id="safeCount">0</span><br>Safe Found</div>
        </div>

        <div class="charts">
          <canvas id="pieChart"></canvas>
          <canvas id="lineChart"></canvas>
        </div>
        <div class="charts">
          <canvas id="domainHeatMap"></canvas>
        </div>

        <div id="daaResult" class="daa-result"></div>
      </div>
    </section>
  </main>

  <div id="toast" class="toast"></div>
  <footer class="footer">
    <span>Â© 2025 PhishGuard | Stay Safe & Secure</span>
  </footer>
  <script src="dashboard.js"></script>
</body>
</html>
